<div class="body_scroll">
    <div class="block-header">
        <div class="row">
            <div class="col-lg-7 col-md-6 col-sm-12">
                <h2>View Members</h2>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a ><i class="zmdi zmdi-home"></i> Dashboard</a></li>
                    <li class="breadcrumb-item"><a >members</a></li>
                    <li class="breadcrumb-item active">view</li>
                </ul>
                <button class="btn btn-primary btn-icon mobile_menu" type="button"><i class="zmdi zmdi-sort-amount-desc"></i></button>
            </div>
            <div class="col-lg-5 col-md-6 col-sm-12">                    
                <button class="btn btn-primary btn-icon float-right right_icon_toggle_btn" type="button"><i class="zmdi zmdi-arrow-right"></i></button>
                <button class="btn btn-success btn-icon float-right" type="button"><i class="zmdi zmdi-plus"></i></button>
            </div>
        </div>
    </div>
    <div class="container-fluid">




        <div class="row clearfix">
            <div class="col-lg-12">
                <div class="card">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0 c_list c_table">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>FirstName</th>                                    
                                    <th data-breakpoints="xs">Phone</th>
                                    <th data-breakpoints="xs sm md">Email</th>
                                    <th data-breakpoints="xs sm md">LastName</th>
                                    <th data-breakpoints="xs sm md">Status</th>
                                    <th data-breakpoints="xs sm md">DevitionalUnits</th>
                                    <!-- <th data-breakpoints="xs">Action</th> -->
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let member of members">
                                    <td>
                                        <p>{{member.id}}</p>
                                    </td>
                                    <td>
                        
                                        <p class="c_name">{{ member.firstname}}</p>
                                    </td>
                                    <td>
                                        <span class="phone">{{member.phone_number}}</span>
                                    </td>
                                    <td>
                                        <span class="email"><a href="javascript:void(0);" title="">{{member.email}}</a></span>
                                    </td>
                                    <td>
                                        <address>{{member.lastname}}</address>
                                    </td>
                                    <td>
                                        <p>{{member.status}}</p>
                                    </td>
                                    <td>
                                        <p>{{member.devotionalunits}}</p>
                                    </td>
                                    <!-- <td>
                                        <button class="btn btn-primary btn-sm"><i class="zmdi zmdi-edit"></i></button>
                                        <button class="btn btn-danger btn-sm"><i class="zmdi zmdi-delete"></i></button>
                                    </td> -->
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
