
    <div class="body_scroll">
        <div class="block-header">
            <div class="row">
                <div class="col-lg-7 col-md-6 col-sm-12">
                    <h2>Register Members</h2>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a routerLink="dashboard"><i class="zmdi zmdi-home"></i> dashboard</a></li>
                        <li class="breadcrumb-item"><a href="javascript:void(0);">members</a></li>
                        <li class="breadcrumb-item active">upload</li>
                    </ul>
                </div>
                <div class="col-lg-5 col-md-6 col-sm-12">                
                    <button class="btn btn-primary btn-icon float-right right_icon_toggle_btn" type="button"><i class="zmdi zmdi-arrow-right"></i></button>                                
                </div>
            </div>
        </div>    
        <div class="container-fluid">
            <div class="row clearfix">
                
                <div class="col-lg-12 col-md-12">
                    <div class="card">
                        <div class="header">
                            <h2>Upload Member Excel</h2>
                        </div>
                        <form [formGroup]="fileUploadForm" (ngSubmit)="onSubmit()" #f>
                        <div class="body">
                            <input type="file" class="dropify" ngModel name="member_excel" multiple="False" (change)="onFileChange($event)" #UploadFileInput>
                            <label class="custom-file-label" for="customFile">{{fileInputLabel || 'Choose File'}}</label>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary">upload</button>
                        </div>
                    </form>
                    <div class="alert alert-primary" role="alert" *ngIf="message">
                        <span>{{message.message}}</span>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true"><i class="zmdi zmdi-close"></i></span>
                        </button>
                    </div>
                    <div class="row">
                        <table class="table table-hover mb-0 c_list c_table">
                            <tr *ngFor="let row of data">
                                <td *ngFor="let cell of row">
                                    {{ cell }}
                                </td>
                                <hr>
                            </tr>  
                        </table>
                    </div>
                    </div>                 
                </div>

            </div>
        </div>
    </div>
